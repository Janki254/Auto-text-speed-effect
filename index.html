<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Speed Effect</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Starting...</h1>
        <h1 id="text"></h1>

        <div class="container">
            <label for="speed">Speed:</label>
            <input
                type="number"
                name="speed"
                id="speed"
                value="1"
                min="1"
                max="10"
                step="1"
            />
        </div>

        <script src="auto-text-speed-effect.js"></script>
    </body>
</html>
